<div 
class="animated fadeIn ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a *ngFor="let produ of productoseService.productoFiltrado" 
    [routerLink]="['/item',produ.cod]" class="rk-item ae-masonry__item">
      <img src="assets/productos/{{produ.url}}.jpg" alt="">
      <div   [routerLink]="['/item',produ.cod]" class="item-meta">
        <h2>{{produ.titulo}}</h2>
        <p>{{produ.categoria}}</p>
      </div>
    </a>

  </div>
